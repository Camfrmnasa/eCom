<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>  
  <div class="container">
    <div class="circle-container">
        <div class="circle">
            <button id="close">
                <i class="fas fa-times"></i>
            </button>
            <button id="open">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <div class="content">
        <h1>Gold medal costumes</h1>
        <h3>"Be who you wish you were."</h3>
        <p> </p>
        <h3></h3>
        <img src="pics/achievement.png">
    </div>
</div> 
  <nav>
    <ul>
        <li><i class="fas fa-home"></i><a href="Home.HTML">Home</a></li>
        <li><i class="fas fa-user-alt"></i><a href="Product.HTML">Shop</a></li>
        <li><i class="fas fa-envelope"></i><a href="Contact.Html">Contact</a></li>
    </ul>
</nav>

    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        <div class="row">
          <label class="required" for="name">Your name:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
          <span id="name_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="email">Your email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
          <span id="email_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="message">Your message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
          <span id="message_validation" class="error_message"></span>
        </div>
          
          <input id="submit_button" type="submit" value="Send email" />
      </form>
      
      <footer id="media">
        <link rel="stylesheet" href="style.css">
           <a href="https://www.instagram.com/" target="_blank">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Logo" style="width:50px;height:50px;">
           </a>
        
           <a href="https://www.facebook.com/" target="_blank">
             <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook Logo" style="width:50px;height:50px;">
           </a>
        
            <a href="https://www.yelp.com/" target="_blank">
        <img src="https://drjamestalkington.com/wp-content/uploads/2021/02/yelp-logo-png-round-8-copy.png" alt="Yelp Logo" style="width:50px;height:50px;">
            </a>
        
         <a href="https://twitter.com/?lang=en" target="_blank"> 
             <img src="https://pnggrid.com/wp-content/uploads/2021/07/Twitter-Logo-Square.png" alt="Twitter Logo" style="width:50px;height:50px;">
            </a>
        
        </footer>
        <script type="text/javascript" src="script.js"></script>

</body>
</html>
